<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>알려두리</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            padding: 10px 20px;
        }

        .navbar-left button {
            margin-right: 10px;
        }

        .welcome-message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #495057;
            text-align: center;
            font-weight: bold;
        }

        .notice-list {
            margin-top: 40px;
        }

        .notice-item {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #ffffff;
            transition: box-shadow 0.2s;
        }

        .notice-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notice-item h5 {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .notice-item .date {
            color: #868e96;
            font-size: 0.875rem;
            margin-bottom: 10px;
        }

        .notice-item a {
            font-weight: bold;
            color: #007bff;
        }

        .notice-item a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .text-muted {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-light">
        <div class="navbar-left">
            <!-- boards 리스트로 받은 항목들을 버튼으로 하나씩 추가 -->
            <span th:each="major : ${boards}">
                <button class="btn btn-outline-secondary" th:text="${major.name}" type="button"></button>
            </span>
        </div>

        <!-- 로그아웃 버튼 -->
        <form th:action="@{/members/logout}" method="post">
            <button class="btn btn-outline-danger" type="submit">로그아웃</button>
        </form>
    </nav>

    <!-- 환영 메시지 -->
    <h4 class="welcome-message" th:text="${member.name} + '님 안녕하세요!'">
        로그인 사용자 이름
    </h4>

    <!-- Notice 리스트 표시 -->
    <div th:if="${notices != null}" class="notice-list">
        <h2>공지사항 목록</h2>
        <div class="list-group">
            <div th:if="${!notices.isEmpty()}">
                <div th:each="notice : ${notices}">
                    <a th:href="${notice.getUrl()}" target="_blank" style="text-decoration: none; color: inherit;">
                        <div class="notice-item">
                            <span class="date"
                                  th:text="${#temporals.format(notice.getNoticeDate(), 'yyyy-MM-dd')}">날짜</span>
                            <h5 th:text="${notice.getTitle()}"></h5>
                        </div>
                    </a>
                </div>

            </div>
            <div th:if="${notices.isEmpty()}" class="text-muted">
                등록된 공지사항이 없습니다.
            </div>
        </div>
    </div>
</div>
</body>
</html>
