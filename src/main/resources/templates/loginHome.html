<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>알려두리</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-message {
            margin-top: 20px;
            font-size: 1.25rem;
            color: #495057;
            text-align: center;
            font-weight: 600;
        }

        .notice-list {
            margin-top: 30px;
        }

        .notice-item {
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }

        .notice-item h5 {
            font-weight: 600;
            color: #343a40;
        }

        .notice-item .date {
            color: #6c757d;
            font-size: 0.875rem;
        }

        .notice-item a {
            text-decoration: none;
            color: #007bff;
        }

        .notice-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <span class="navbar-brand mb-0 h1"></span>
        <form th:action="@{/members/logout}" method="post">
            <button class="btn btn-outline-danger" type="submit">로그아웃</button>
        </form>
    </nav>

    <!-- 환영 메시지 -->
    <h4 class="welcome-message" th:text="${member.major.name} + ' ' + ${member.name} + '님 안녕하세요!'">
        로그인 사용자 이름
    </h4>

    <!-- Notice 리스트 표시 -->
    <div th:if="${notices != null}" class="notice-list">
        <h2>공지사항 목록</h2>
        <div class="list-group">
            <div th:if="${!notices.isEmpty()}">
                <div th:each="notice : ${notices}" class="notice-item">
                    <h5 th:text="${notice.getTitle()}">제목</h5>
                    <span class="date" th:text="${notice.getNoticeDate()}">날짜</span>
                    <br>
                    <a th:href="${notice.getUrl()}" th:text="바로가기">링크</a>
                </div>
            </div>
            <div th:if="${notices.isEmpty()}" class="text-muted">
                등록된 공지사항이 없습니다.
            </div>
        </div>
    </div>

    <!-- '더 보기' 버튼 -->
    <div th:if="${notices.hasNext()}" class="text-left" style="margin-bottom: 30px;">
        <button type="button" class="btn btn-primary btn-sm" id="loadMore" data-page="0">더 보기</button>
    </div>

    <script>
        const majorId = /*[[${member.major.id}]]*/ 0; // 0은 기본값으로, member.major.id가 null 인 경우 대체 값입니다.
        document.getElementById('loadMore').addEventListener('click', function () {
            const button = this;
            const page = parseInt(button.getAttribute('data-page')) + 1;
            // AJAX 요청
            fetch(`/notices?page=${page}&majorId=${majorId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.content.length > 0) {
                        const listGroup = document.querySelector('.list-group');

                        // 새로운 공지사항 추가
                        data.content.forEach(notice => {
                            const noticeItem = document.createElement('div');
                            noticeItem.classList.add('notice-item');

                            const formattedDate = '2024-1-1';

                            noticeItem.innerHTML = `
                            <h5>${notice.title}</h5>
                            <h5>${formattedDate}</h5>
                            <br>
                            <a href="${notice.url}">바로가기</a>
                        `;
                            listGroup.appendChild(noticeItem);
                        });

                        // 페이지 데이터 업데이트
                        button.setAttribute('data-page', page + "");

                        // 다음 페이지가 없으면 버튼 숨기기
                        if (data.last) {
                            button.style.display = 'none';
                        }
                    } else {
                        button.style.display = 'none'; // 데이터가 없으면 버튼 숨기기
                    }
                })
                .catch(error => console.error('Error loading more notices:', error));
        });
    </script>

</div>
</body>
</html>
